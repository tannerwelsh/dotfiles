# Mac-specific install config

- link:
    ~/.config/alacritty/alacritty.yml:
      path: configs/alacritty-mac.yml
      create: true
    ~/.ssh/config: configs/ssh
    ~/.gnupg/gpg-agent.conf:
      path: configs/gpg-agent.conf
      create: true
    # Currently not using Karabiner
    # ~/.config/karabiner/karabiner.json:
    #   create: true
    #   path: configs/karabiner.json

- create:
    - ~/.gnupg

# Homebrew casks and formulas (enabled with dotbot-brew plugin)
- brew:
    - autojump
    - bat
    - coreutils
    - git-delta
    - direnv
    - entr
    - fd
    - fzf
    - gh
    - gotop
    - gpg
    - heroku
    - pinentry-mac
    - postgresql
    - python@3.8
    - rbenv
    - redis
    - ripgrep
    - ruby
    - ruby-build
    - sqlite
    - tmux
    - tree
    - vim
    - xsv
    - yarn

- cask:
    # Apps
    - alacritty
    - keycastr
    - caffeine
    - postico

    # Tools
    - chromedriver

    # Quick look plugins
    - qlmarkdown
    - qlstephen # view various text files
    - quicklook-csv
    - quicklook-json
