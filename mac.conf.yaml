# Mac-specific install config

- link:
    ~/.config/alacritty/alacritty.toml:
      path: configs/alacritty-mac.toml
      create: true
    ~/.gnupg/gpg-agent.conf:
      path: configs/gpg-agent.conf
      create: true

- create:
    - ~/.gnupg

# Homebrew casks and formulas (enabled with dotbot-brew plugin)
- brew:
    - 1password-cli
    - bat
    - coreutils
    - git-delta
    - direnv
    - entr
    - fd
    - fzf
    - gh
    - ghq
    - git-lfs
    - go
    - gotop
    - gpg
    - lua
    - neovim
    - ngrok
    - pinentry-mac
    - postgresql
    - python@3.12
    - rbenv
    - ripgrep
    - ruby
    - ruby-build
    - secretive
    - tmux
    - tree
    - vim
    - xsv
    - yarn
    - zoxide
    - zsh-syntax-highlighting

- cask:
    # Apps
    - alacritty
    - keycastr
    - caffeine

    # Quick look plugins
    - qlmarkdown
    - qlstephen # view various text files
    - quicklook-csv
    - quicklook-json
