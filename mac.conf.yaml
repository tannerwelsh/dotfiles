# Mac-specific install config

- link:
    ~/.config/alacritty/alacritty.yml:
      path: configs/alacritty-mac.yml
      create: true
    ~/.ssh/config: configs/ssh
    ~/.config/karabiner/karabiner.json:
      create: true
      path: configs/karabiner.json

# Homebrew casks and formulas (enabled with dotbot-brew plugin)
- brew:
    - autojump
    - bat
    - coreutils
    - ctags
    - direnv
    - entr
    - fd
    - fzf
    - gotop
    - heroku
    - highlight
    - hub
    - postgresql
    - python@3.8
    - rbenv
    - redis
    - ripgrep
    - ruby
    - ruby-build
    - sqlite
    - tmux
    - tree
    - vim
    - watchman
    - yarn

- cask:
    # Apps
    - alacritty
    - keycastr
    - caffeine
    - postico

    # Tools
    - chromedriver

    # Quick look plugins
    - qlcolorcode # syntax highlighting, depends on highlight package
    - qlimagesize # shows image dimensions
    - qlmarkdown
    - qlstephen # view various text files
    - quicklook-csv
    - quicklook-json
