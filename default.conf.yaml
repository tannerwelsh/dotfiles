- clean: ['~']

- link:
    ~/.env: configs/env
    ~/.gemrc: configs/gemrc
    ~/.gitconfig: configs/gitconfig
    ~/.gitignore: configs/gitignore
    ~/.railsrc: configs/railsrc
    ~/.rspec: configs/rspec
    ~/.sqliterc: configs/sqliterc
    ~/.ssh/config: configs/ssh
    ~/.vuerc: configs/vuerc
    ~/.zshrc: configs/zshrc
