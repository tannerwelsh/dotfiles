- clean: ['~']

- create:
    - ~/.tmux/plugins
    - ~/.git_template/hooks
    - ~/.ctags.d
    - ~/.shellrc

- link:
    ~/.bashrc: configs/bashrc
    ~/.ctags.d/.ctags: configs/ctags
    ~/.env: configs/env
    ~/.gemrc: configs/gemrc
    ~/.gitconfig: configs/gitconfig
    ~/.git_template/hooks/ctags: git_hooks/ctags
    ~/.git_template/hooks/post-checkout: git_hooks/post-checkout
    ~/.git_template/hooks/post-commit: git_hooks/post-commit
    ~/.git_template/hooks/post-merge: git_hooks/post-merge
    ~/.git_template/hooks/post-rewrite: git_hooks/post-rewrite
    ~/.gitignore: configs/gitignore
    ~/.irbrc: configs/irbrc
    ~/.pryrc: configs/pryrc
    ~/.railsrc: configs/railsrc
    ~/.rspec: configs/rspec
    ~/.sqliterc: configs/sqliterc
    ~/.tmux.conf: configs/tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.vim: vim
    ~/.zshenv: configs/zshenv
    ~/.zshrc: configs/zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/themes/tannerwelsh.zsh-theme: themes/tannerwelsh.zsh-theme

