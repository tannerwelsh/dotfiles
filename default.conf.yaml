- clean: ['~']

- create:
    - ~/.tmux/plugins

- link:
    ~/.env: configs/env
    ~/.gemrc: configs/gemrc
    ~/.gitconfig: configs/gitconfig
    ~/.gitignore: configs/gitignore
    ~/.railsrc: configs/railsrc
    ~/.rspec: configs/rspec
    ~/.sqliterc: configs/sqliterc
    ~/.tmux.conf: configs/tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.vimrc: configs/vimrc
    ~/.vuerc: configs/vuerc
    ~/.zshrc: configs/zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/themes/tannerwelsh.zsh-theme: themes/tannerwelsh.zsh-theme

