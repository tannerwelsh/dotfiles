# Linux-specific install config

- link:
    ~/.fzf.bash: configs/fzf.bash
    ~/.fzf.zsh: configs/fzf.zsh
    ~/.xbindkeysrc: configs/xbindkeysrc

# Homebrew formulas

- brew:
  - fzf
  - hub
  - rbenv

# Shell commands & apt installs
- shell:
  - [sudo apt install fd-find, Install fd tool]
  - echo 'Install bat tool manually. https://github.com/sharkdp/bat'
  - [sudo apt install xbindkeys, Install xbindkeys for remapping key input]
  - [sudo apt install xautomation, Install xautomation to control X from command line]
  - [sudo apt install neofetch, Install neofetch (display system info)]
